<body>
    Il y a une erreur dans le programme
    <script type="plain/text" id="page-accueil">
        <div class="page-accueil">
            <h1>Wherewolf</h1>
            <div class="accueil center-align">
                <img src="image/werewolf.png" alt="AOOOOOOOOOOOOOOOOOUUUUUUUUUUUUUH" class="animated bounce" id="img-accueil" /></br>

                <a class="waves-effect waves-light btn-small red darken-2" button href="#creer-partie">Créer une partie</a></br>
                <a class="waves-effect waves-light btn-small red darken-2" button href="#rejoindre-partie">Rejoindre une partie</a></br>
                <a class="waves-effect waves-light btn-small red darken-2" button href="#afficher-regles">Afficher les règles</a></br>
                <a class="waves-effect waves-light btn-small red darken-2" button href="#afficher-vue-joueur-test">Afficher vue joueur test</a>
            </div>
        </div>
    </script>

    <script type="plain/text" id="page-regles">
        <div class="page-regles">
            <h1>Règles du jeu !</h1>
            <h2>But du jeu </h2>
            <p>
                Si vous êtes un loup-garou vous devez éliminer tous les autres joueurs non loup-garous en les dévorant le soir
                ou ne votant contre eux la journée
            </p>
            <p>
                Attention ne vous faites pas démasquer sinon les villageois s'équiperont de leur fourche ou utiliseront leur pouvoir
                pour vous avoir
            </p>
            <a href="#">Retour</a>
            <h2>Les cartes</h2>
            <div id="contenant-carte"></div>
            <a href="#ajouter-carte" id="actionAjouterCarte">Ajouter une carte</a>

        </div>
    </script>

    <script type="plain/text" id="page-carte-regle">
        <div class="page-carte-regle">
            <h1 id = "titre-carte">Règles du jeu !</h1>
            <div id = "contenant-image-carte-regle">
            </div>
            <div id="contenant-formulaire-modifier-carte">
                <form id="formulaire-modifier">
                    <div id="contenant-description-carte">
                        <label for="description-carte">Description : </label>
                        <textarea name="description-carte" id="description-carte"></textarea>
                    </div>
                    <div id="contenant-boutons">
                        <button  type="submit" id="action-modifier-carte" name="modifier">Modifier</button>
                        <a href="#afficher-regles">Retour</a>
                    </div>
                </form>
            </div>            
        </div>
    </script>

    <script type="plain/text" id="page-ajouter-carte">
        <div class="page-ajouter-carte">
            <h1 id = "titre-carte">Ajouter une carte !</h1>
            <div id="contenant-formulaire-ajouter-carte">
                <form id="formulaire-ajouter-carte">
                    <div id="contenant-nom-carte">
                        <label for="nom-carte">Nom : </label>
                        <input name="nom-carte" type="text" id="nom-carte"/>
                    </div>
                    <div id="contenant-description-carte">
                        <label for="description-carte">Description : </label>
                        <textarea name="description-carte" id="description-carte"></textarea>
                    </div>
                    <div id="contenant-boutons">
                        <button  type="submit" id="action-ajouter-carte" name="ajouter">Ajouter</button>
                        <a href="#afficher-regles">Retour</a>
                    </div>
                </form>
            </div>            
        </div>
    </script>

    <script type="plain/text" id="page-rejoindre-partie">
        <div class="page-rejoindre-partie">
            <h1>Wherewolf</h1>
            <div class="center-align">
                <img src="image/werewolf.png" alt="AOOOOOOOOOOOOOOOOOUUUUUUUUUUUUUH" id="img-accueil" /></br>
            </div>
            <form id="formulaire-rejoindre-partie">
                <div>Code de la partie :</div>
                <input name="code-partie" type="text" id="code-partie" />
                <div>Pseudonyme :</div>
                <input name="nom-joueur" type="text" id="nom-joueur" />
                <input type="submit" id="rejoindre-partie" name="rejoindre-partie" value="Rejoindre partie" />
            </form>
            <a href="#">Retour</a>
        </div>
    </script>

    <script type="plain/text" id="page-creer-partie">
        <div class="page-creer-partie">
            <h1>Wherewolf</h1>
            <div class="center-align">
                <img src="image/werewolf.png" alt="AOOOOOOOOOOOOOOOOOUUUUUUUUUUUUUH" id="img-accueil" /></br>
            </div>
            <form id="formulaire-creer-partie">
                <p>
                    Temps de débat en journée :
                    <input name="temps-debat" type="time" id="temps-debat" />
                </p>
                <p>
                    <label for="choisir-loup">
                        <input type="checkbox" id="choisir-loup"/>
                        <span>Choisir nombre de loup-garous ?</span>

                    </label>
                </p>
                <p>
                    <text id="legende-choix">Nombre de joueurs :</text>
                    <input type="range" name="choix-nombre" max="20" min="4" id="choix-nombre" oninput="document.getElementById('valeur-nombre').innerHTML = 'Valeur : '+this.value" />
                    <text id="valeur-nombre">Valeur : 12</text>
                </p>
                <p>
                    Nom du village :
                    <input type="text" name="nom-village" id="nom-village" />
                </p>
                <p>
                    Couleur du nom du village :
                    <input type="color" name="couleur-village" id="couleur-village" />
                </p>
                <p>
                    Date de l'histoire :
                    <input type="date" name="date-partie" id="date-partie" />
                </p>
                <input type="submit" id="creer-partie" name="creer-partie" value="Créer partie" />
            </form>
            <a href="#">Retour</a>
        </div>
    </script>

    <script type="plain/text" id="page-vue-joueur">
        <div class="page-vue-joueur">
            <h1>Loup-Garou</h1>

            <div class="contenant-titres">
                <p id="titre-partie-vue-joueur"></p>
                <p id="nom-village-vue-joueur"></p>
                <p id="date-village-vue-joueur"></p>
            </div>

            <div class="contenant-cartes">
                <div class="carte-vue-joueur"></div>
                <div class="description-carte-vue-joueur"></div>
                <div id="texte-description-carte-vue-joueur"></div>
            </div>

            <div class="contenant-boutons">
                <a href="#afficher-liste-joueurs-vue-joueur">Joueurs</a></br>
                <a href="#afficher-regles-vue-joueur">Regles</a>
                <a href="#">Retour</a>
            </div>
        </div>
    </script>
