<!DOCTYPE HTML>
<html>
<head>
    <title>Wherewolf</title>
    <style type="text/css">

        img {
            width: 80%;
        }
    </style>
</head>
<body>
    Il y a une erreur dans le programme
    <script type="plain/text" id="page-accueil">
        <div class="page-accueil">
            <h1>Bienvenue à tous !</h1>
            <img src="image/werewolf.png" alt="AOOOOOOOOOOOOOOOOOUUUUUUUUUUUUUH"></br>
            <a href="#creer-partie">Créer une partie</a></br>
            <a href="#rejoindre-partie">Rejoindre une partie</a></br>
            <a href="#afficher-regles">Afficher les règles</a>

        </div>
    </script>

    <script type="plain/text" id="page-regles">
        <div class="page-regles">
            <h1>Règles du jeu !</h1>
            <h2>But du jeu </h2>
            <p>
                Si vous êtes un loup-garou vous devez éliminer tous les autres joueurs non loup-garous en les dévorant le soir
                ou ne votant contre eux la journée
            </p>
            <p>
                Attention ne vous faites pas démasquer sinon les villageois s'équiperont de leur fourche ou utiliseront leur pouvoir
                pour vous avoir
            </p>

        </div>
    </script>

    <script type="plain/text" id="page-rejoindre-partie">
        <div class="page-rejoindre-partie">
            <h1>Bienvenue à tous !</h1>
            <img src="image/werewolf.png" alt="AOOOOOOOOOOOOOOOOOUUUUUUUUUUUUUH"></br>
            <form id="formulaire-rejoindre-partie">
                <div>Code de la partie :</div>
                <input name="code-partie" type="text" id="code-partie"/>
                <div>Pseudonyme :</div>
                <input name="nom-joueur" type="text" id="nom-joueur"/>
                <input type="submit" id="rejoindre-partie" name="rejoindre-partie" value="Rejoindre partie" />
            </form>
        </div>
    </script>

    <script type="plain/text" id="page-creer-partie">
        <div class="page-creer-partie">
            <h1>Bienvenue à tous !</h1>
            <img src="image/werewolf.png" alt="AOOOOOOOOOOOOOOOOOUUUUUUUUUUUUUH"></br>
            <form id="formulaire-creer-partie">
                <p>
                    Temps de débat en journée :
                    <input name="temps-debat" type="time" />
                </p>
                <p>
                    Choisir nombre de loup-garous ?
                    <input type="checkbox" name="choisir-loup" id="choisir-loup" onclick="changerChoixFormulaire();" />
                </p>
                <p>
                    <text id="legende-choix">Nombre de joueurs :</text>
                    <input type="range" name="choix-nombre" max="20" min="4" id="choix-nombre" oninput="document.getElementById('valeur-nombre').innerHTML = 'Valeur : '+this.value" />
                    <text id="valeur-nombre">Valeur : 12</text>
                </p>
                <p>
                    Couleur du nom du village :
                    <input type="color" name="couleur-village" id="couleur-village" />
                </p>
                <p>
                    Date de l'histoire :
                    <input type="date" name="date-partie" id="date-partie" />
                </p>
                <p>
                    Générer code de la partie ?
                    <input type="checkbox" name="generer-code-partie" id="generer-code-partie" onclick="genererCodeAleatoirement();" />
                </p>
                <p>
                    Code de la partie :
                    <input type="text" id="code-creation-partie" />
                </p>
                <input type="submit" id="creer-partie" name="creer-partie" value="Créer partie" />
            </form>
        </div>
    </script>

    <!-- <script type="text/javascript" charset="utf-8" src="lib/cordova.js"></script> -->
    <script type="text/javascript" charset="utf-8" src="lib/jquery.js"></script>
    <script src="action/vue/ReglesVue.js"></script>
    <script src="action/vue/AccueilVue.js"></script>
    <script src="action/vue/RejoindrePartieVue.js"></script>
    <script src="action/vue/CreerPartieVue.js"></script>
    <script src="action/application.js"></script>
    <script type="text/javascript">
        function changerChoixFormulaire() {
            if (document.getElementById('choisir-loup').checked) {
                document.getElementById('choix-nombre').type = "number";
                document.getElementById('choix-nombre').max = 6;
                document.getElementById('choix-nombre').min = 1;
                document.getElementById('legende-choix').textContent = "Nombre de loup-garous :";
                document.getElementById('valeur-nombre').style.visibility = 'hidden';
            } else {
                document.getElementById('choix-nombre').type = "range";
                document.getElementById('choix-nombre').max = 20;
                document.getElementById('choix-nombre').min = 4;
                document.getElementById('legende-choix').textContent = "Nombre de joueurs :";
                document.getElementById('valeur-nombre').style.visibility = 'visible';
            }
        }
    </script>
    <script type="text/javascript">
        function genererCodeAleatoirement() {
            if (document.getElementById('generer-code-partie').checked) {
                var code = "";
                var possible = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";

                for (var incrementation = 0; incrementation < 5; incrementation++) {
                    code += possible.charAt(Math.floor(Math.random() * possible.length));
                }

                document.getElementById('code-creation-partie').value = code;
            } else {
                document.getElementById('code-creation-partie').value = "";
            }
        }
    </script>
</body>
</html>
